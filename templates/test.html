<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"> </script>
<style>
.axis path, .axis line {
    fill: none;
    stroke: #333;
}
.axis .grid-line {
    stroke: #000;
    stroke-opacity: 0.2;
}
.axis text {
    font: 10px Verdana;
}
.bar {
    stroke: none;
    fill: #4682B4;
}
</style>
<body>
 
<script type="text/javascript">
var height = 500, 
    width = 700, 
    margin=30,
    padding = 2;

var data = {{ data | safe }}
var xrange = {{ xrange | safe}}
var yrange = {{ yrange | safe}}

var svg = d3.select("body").append("svg")
        .attr("class", "axis")
        .attr("width", width)
        .attr("height", height);
 
// длина оси X= ширина контейнера svg - отступ слева и справа
var xAxisLength = width - 2 * margin;     
  
// длина оси Y = высота контейнера svg - отступ сверху и снизу
var yAxisLength = height - 2 * margin;
    
// функция интерполяции значений на ось Х  
var scaleX = d3.scale.linear()
            .domain([0, xrange])
            .range([0, xAxisLength]);
             
// функция интерполяции значений на ось Y
var scaleY = d3.scale.linear()
            .domain([yrange, 0])
            .range([0, yAxisLength]);
         
// создаем ось X   
var xAxis = d3.svg.axis()
             .scale(scaleX)
             .orient("bottom");
// создаем ось Y             
var yAxis = d3.svg.axis()
             .scale(scaleY)
             .orient("left");
              
 // отрисовка оси Х             
svg.append("g")       
     .attr("class", "x-axis")
     .attr("transform",  // сдвиг оси вниз и вправо
         "translate(" + margin + "," + (height - margin) + ")")
    .call(xAxis);
 
 // отрисовка оси Y 
svg.append("g")       
    .attr("class", "y-axis")
    .attr("transform", // сдвиг оси вниз и вправо на margin
            "translate(" + margin + "," + margin + ")")
    .call(yAxis);
     
// рисуем горизонтальные линии 
d3.selectAll("g.y-axis g.tick")
    .append("line")
    .classed("grid-line", true)
    .attr("x1", 0)
    .attr("y1", 0)
    .attr("x2", xAxisLength)
    .attr("y2", 0);
// создаем объект g для прямоугольников
var g =svg.append("g")
    .attr("class", "body")
    .attr("transform",  // сдвиг объекта вправо
         "translate(" + margin + ", 0 )");
// связываем данные с прямоугольниками
g.selectAll("rect.bar")
    .data(data)
    .enter()
    .append("rect")
    .attr("class", "bar");
// устанавливаем параметры прямоугольников
g.selectAll("rect.bar")
    .data(data)
    .attr("x", function (d) { 
        return scaleX(d.x);
    })
    .attr("y", function (d) { 
        return scaleY(d.y) + margin;
    })
    .attr("height", function (d) { 
        return yAxisLength - scaleY(d.y); 
    })
    .attr("width", function(d){
         
        return Math.floor(xAxisLength / data.length) - padding;
    });
</script>
</body>
</html>
